<div class="table">
  <div class="form">
    <br />
    <form>
      <label> Buscar por: </label>
      <select #opcoesBusca>
        <option value="id">ID</option>
        <option value="nome">Nome</option>
        <option value="pais">País</option> </select
      ><br />
      <input type="text" #buscaInput />
      <input
        type="button"
        value="buscar"
        id="buscar"
        (click)="buscar(opcoesBusca.value, buscaInput.value)"
      />
    </form>
    <br />
  </div>
  <p-table [columns]="cols" [value]="estadios">
    <ng-template pTemplate="caption">
      Lista de Estadios
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-estadio>
      <tr>
        <td>{{ estadio.idStadium }}</td>
        <td>{{ estadio.stadiumName }}</td>
        <td>{{ estadio.stadiumCountry }}</td>
        <td>{{ estadio.finalCount }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer" let-columns>
      <tr>
        <td *ngFor="let col of columns">
          {{ col.header }}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      There are {{ estadios?.length }} estadios
    </ng-template>
  </p-table>
</div>
